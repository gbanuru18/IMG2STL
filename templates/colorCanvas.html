<!DOCTYPE html>
<html lang="en" > 
    <head>
        <meta charset="utf-8" />
        <title>HTML5 canvas - Image color picker | Script Tutorials</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/colorCanvas.css') }}">
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script>
            var images = [ // predefined array of used images
            "{{filename}}"
            ];
        </script>
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/colorCanvas.js') }}"></script>
    </head>
    <body>
    {% extends "template.html" %}
    {% block content %}
        <div class="container">
            <div class="column1">
                <canvas id="panel" width="250px" height="250px"></canvas>
            </div>
            <div class="column2">
                <div><input type="button" value="Next image" id="swImage" /></div>
                <div>Preview:</div>
                <div id="preview"></div>
                <div>Color:</div>
                <div>R: <input type="text" id="rVal" /></div>
                <div>G: <input type="text" id="gVal" /></div>
                <div>B: <input type="text" id="bVal" /></div>
                <div>RGB: <input type="text" id="rgbVal" /></div>
                <div>RGBA: <input type="text" id="rgbaVal" /></div>
                <div>HEX: <input type="text" id="hexVal" /></div>
                <hr />
            </div>
            <div style="clear:both;"></div>
        </div>
    {% endblock %}
    </body>
</html>
